version: '2'
services:
    webapp:
        build: ./php-apache
        image: webapp
        container_name: shop-web
        hostname: shop-web
        ports:
            - "80:80"
        links:
            - mysql
        volumes:
            - /home/tszymanek/Dokumenty/ddd-shop:/var/www/html/webapp
        working_dir: /var/www/html/webapp
    mysql:
        image: mysql:5.6
        container_name: shop-db
        hostname: shop-db
        ports:
            - "3306:3306"
        volumes:
            - /home/tszymanek/mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: root
            MYSQL_USER: root
            MYSQL_PASSWORD: root
